<!DOCTYPE html>
<html ng-app='grockr'>
  <head>
    <title>grockr</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='http://bootswatch.com/slate/bootstrap.min.css'/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="http://www.amcharts.com/lib/3/serial.js"></script>
    <script src="http://www.amcharts.com/lib/3/themes/chalk.js"></script>
    <script src="http://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="http://www.amcharts.com/lib/3/amstock.js"></script>
    <script src="./javascripts/app.js"></script>
    <script src="./javascripts/controllers/controllers.js"></script>
    <script src="./javascripts/chart.js"></script>
  </head>

  <body>
    <div class="nav-side-menu">
      <div class="brand"><a ui-sref='home'> grockr</a></div>
      <div class="brand">
        <select ng-model='theme'>
          <option value='cyborg'>cyborg</option>
          <option value='slate'>slate</option>
        </select>
      </div>
      <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
      <div class="menu-list">
        <ul id="menu-content" class="menu-content collapse out">
          <li>
            <a ui-sref="dash">
              <i class="fa fa-line-chart">  </i>Dashboard
            </a>
          </li>

          <li  data-toggle="collapse" data-target="#products" class="collapsed active">
            <a href="#"><i class="fa fa-university"></i></i>Stocks<span class="arrow"></span></a>
          </li>
          <ul class="sub-menu collapse" id="products">
              <li data-toggle='collapse'  data-target='#sub' class="active"><a href="#">Cherries</a></li>
              <li><a href="#">Corn</a></li>
              <li><a href="#">Wheat</a></li>
              <li><a href="#">Dairy</a></li>
              <li><a href="#">Coffee</a></li>
              <li><a href="#">Sugar</a></li>
              <li><a href="#">Soybeans</a></li>
          </ul>

          <li data-toggle="collapse" data-target="#service" class="collapsed">
            <a href="#"><i class="fa fa-graduation-cap"></i>Lessons<span class="arrow"></span></a>
          </li>
          <ul class="sub-menu collapse" id="service">
            <li>Level 1</li>
            <li>Level 2</li>
            <li>Level 3</li>
            <li>Level 4</li>
            <li>Level 5</li>
          </ul>

          <li data-toggle="collapse" data-target="#new" class="collapsed">
            <a href="#"><i class="fa fa-car fa-lg"></i> New <span class="arrow"></span></a>
          </li>
          <ul class="sub-menu collapse" id="new">
            <li>New New 1</li>
            <li>New New 2</li>
            <li>New New 3</li>
          </ul>


           <li>
            <a href="#">
            <i class="fa fa-user fa-lg"></i> Profile
            </a>
            </li>

           <li>
            <a href="#">
            <i class="fa fa-users fa-lg"></i> Users
            </a>
          </li>
        </ul>
       </div>
    </div>
  </div>
  <div ui-view></div>



  </body>
</html>
