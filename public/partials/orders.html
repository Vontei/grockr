<div class='container'>
<h1>Orders</h1>
<div class='box'>
<table class="table table-striped table-bordered">
  <thead>
    <th>Stock</th>
    <th>Quantity</th>
    <th>Buy Price</th>
    <th>Current Price</th>
    <th>Profit / Loss</th>
    <th>Close Order</th>
  </thead>
  <tbody>
    <tr ng-repeat="order in orders">
      <td>order.stock</td>
      <td>order.qty</td>
      <td>order.buyPrice</td>
      <td>{{currentPrice}}</td>
      <td>{{profitLoss}}</td>
      <td><button type="button" class="btn btn-danger btn-lg btn3d"><span class="fa fa-chevron-down"></span> SELL</button></td>
    </tr>
  </tbody>
</table>
</div>
