<div ng-controller="DemoCtrl" layout="column" ng-cloak>
  <div class='box' style='text-align: center;'>
  <h1>Sign Up!</h1>
  <br>
    <form ng-submit='createAccount(credentials)'>
      <label>Username</label>
      <input ng-model='credentials.userName' style='text-align: center;' type='text'></input>
      <label>Password</label>
      <input ng-model='credentials.password'  style='text-align: center;' type='password'></input>
      <input type='submit' value='submit'></input>
    </form>
  </div>
</div>
