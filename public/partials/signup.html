<div layout="column" ng-cloak>
  <div class='box' style='text-align: center; background-color:#607D8B;'>
  <h1 style='font-family: Nunito;'>Sign Up!</h1>
  <br>
    <form class='ioForm' ng-submit='createAccount(credentials)'>
      <label>Username</label>
      <input ng-model='credentials.userName' style='text-align: center;' type='text'></input>
      <label>Password</label>
      <input ng-model='credentials.password'  style='text-align: center;' type='password'></input>
      <input type='submit' value='submit'></input>
    </form>
  </div>
</div>
