<div class='container library'>


  <div class='row'>
    <div class='circle' style='text-align:center;'>
        <img src='https://debatecademy.com/icons/books2.png' height='100' width='100'>
    </div>
  </div>
  <div class="row">
    <div id='librarySearchBar' class="input-group">
      <input ng-model="query" role='search' type="text" class="form-control" style='text-align:center;' placeholder="Search for...">
    </div>
  </div>




<div ng-repeat="term in definitions | orderBy: 'word.toString()' | filter:{word:query}">
  <div class='animated box text-left zoomInUp'>
    <h5>{{term.word}}</5>
    <hr>
    <blockquote>{{term.definition}}</blockquote>
    <small>See also: {{term.seeAlso}}</small>
  </div>
</div>
